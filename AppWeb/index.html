<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header id="header">
            <div id="header-left">
                <img id="logo" src="img/logo-hoverdrone.png" title="Hover Drone on ISS" />
            </div>
            <div id="header-right">
                <div id="menu-wrapper">
                    <span id="menu-opener"><i class="fa fa-sort-desc"></i></span>
                    <div id="menu">
                        <ul>
                            <li class="drone"><span class="check checked"><i class="fa fa-check-square-o"></i></span> Drone</li>
                            <li class="astronaut"><span class="check checked"><i class="fa fa-check-square-o"></i></span> Astronauts</li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div id="header-spacer"></div>

        <img style="width: 100%" src="http://www.nasa.gov/sites/default/files/707234main_station_0.jpg" />

        <img id="drone" class="drone location-pin" src="img/drone-icon.png" title="Hover Drone - Working" />

        <img id="scott-kelly" class="astronaut location-pin" src="img/scott.png" title="Scott Kelly - Sleeping" />
        <img id="mikhail-kornienko" class="astronaut location-pin" src="img/mikhail.png" title="Mikhail Kornienko - Sleeping" />

        <div id="stats">
            <div class="arrow-left"></div>
            <div class="battery-life"><span class="label">Battery life :</span> 64%</div>
            <div class="clearb"></div>
            <div class="priorities">
                <span class="label">Tasks list :</span>
                <ul>
                    <li class="first"><span class="task-icon"><i class="fa fa-spinner"></i></span> Bring supplies to storage room</li>
                    <li class="second"><span class="task-icon"><i class="fa fa-pause"></i></span> Bring dinner to the kitchen</li>
                    <li class="third"><span class="task-icon"><i class="fa fa-pause"></i></span> Charge batteries</li>
                </ul>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/tester.js"></script>
        <script src="js/vendor/gamepad.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
            // Switch visuals if in an iframe
            if (window !== top) {
                document.body.classList.add('iframe');
            }

            // Attach event listeners to mode radio buttons
//            document.querySelector('#mode-visual').
//                    addEventListener('click', tester.updateMode, false);
//            document.querySelector('#mode-raw').
//                    addEventListener('click', tester.updateMode, false);

            tester.init();
            gamepadSupport.init();
        </script>
    </body>
</html>
